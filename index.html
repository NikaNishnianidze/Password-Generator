<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Assets/favicon-32x32.png" />
    <script src="./script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <h1>Password Generator</h1>
    <div class="input-container">
      <input type="text" readonly id="password" />
      <img src="./Assets/icon-copy.svg" alt="copy to clipboard icon" />
    </div>
    <div class="main-container">
      <div class="length">
        <h2>Character Length</h2>
        <h3 id="range-h3">1</h3>
      </div>
      <input
        type="range"
        min="1"
        max="18"
        value="1"
        id="myRange"
        class="range"
      />

      <div class="include">
        <div class="upper row">
          <input
            type="checkbox"
            class="checkbox checkbox1"
            id="myCheckbox1"
            data-class="first"
          />
          <img
            src="./Assets/icon-check.svg"
            alt="check icon"
            id="myCheck"
            class="arrow1"
          />

          <label for="myCheckbox1">Uppercase Letters</label>
        </div>
        <div class="lower row">
          <input
            type="checkbox"
            class="checkbox checkbox2"
            id="myCheckbox2"
            data-class="second"
          />
          <img
            src="./Assets/icon-check.svg"
            alt="check icon"
            id="myCheck"
            class="arrow2"
          />

          <label for="myCheckbox2">Lowercase Letters</label>
        </div>
        <div class="numbers row">
          <input
            type="checkbox"
            class="checkbox checkbox3"
            id="myCheckbox3"
            data-class="third"
          />
          <img
            src="./Assets/icon-check.svg"
            alt="check icon"
            id="myCheck"
            class="arrow3"
          />
          <label for="myCheckbox3">Include Numbers</label>
        </div>
        <div class="symbols row">
          <input
            type="checkbox"
            class="checkbox checkbox4"
            id="myCheckbox4"
            data-class="fourth"
          />
          <img
            src="./Assets/icon-check.svg"
            alt="check icon"
            id="myCheck"
            class="arrow4"
          />
          <label for="myCheckbox4">Include Symbols</label>
        </div>
      </div>
      <div class="strength-container">
        <h5>STRENGTH</h5>
        <div class="strength-box">
          <p id="strength-text">NONE</p>
          <div class="bottom-box box1" id="myStrength"></div>
          <div class="bottom-box box2" id="myStrength "></div>
          <div class="bottom-box box3" id="myStrength  "></div>
          <div class="bottom-box box4" id="myStrength "></div>
        </div>
      </div>
      <div class="generate">
        <button onclick="createPassword()">GENERATE</button>
        <img src="./Assets/icon-arrow-right.svg" alt="arrow-right icon" />
      </div>
    </div>
  </body>
</html>
