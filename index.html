<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Assets/favicon-32x32.png" />
    <script src="./script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <h1>Password Generator</h1>
    <div class="input-container">
      <input type="text" readonly />
      <img src="./Assets/icon-copy.svg" alt="copy to clipboard icon" />
    </div>
    <div class="main-container">
      <div class="length">
        <h2>Character Length</h2>
        <h3 id="range-h3">1</h3>
      </div>
      <input
        type="range"
        min="1"
        max="18"
        value="1"
        id="myRange"
        class="range"
      />

      <div class="include">
        <div class="upper row">
          <input type="checkbox" class="checkbox checkbox1" />
          <img
            src="./Assets/icon-check.svg"
            alt="check icon"
            id="myCheck"
            class="arrow1"
          />

          <h4>Include Uppercase Letters</h4>
        </div>
        <div class="lower row">
          <input type="checkbox" class="checkbox checkbox2" />
          <img
            src="./Assets/icon-check.svg"
            alt="check icon"
            id="myCheck"
            class="arrow2"
          />

          <h4>Include Lowercase Letters</h4>
        </div>
        <div class="numbers row">
          <input type="checkbox" class="checkbox checkbox3" />
          <img
            src="./Assets/icon-check.svg"
            alt="check icon"
            id="myCheck"
            class="arrow3"
          />

          <h4>Include Numbers</h4>
        </div>
        <div class="symbols row">
          <input type="checkbox" class="checkbox checkbox4" />
          <img
            src="./Assets/icon-check.svg"
            alt="check icon"
            id="myCheck"
            class="arrow4"
          />

          <h4>Include Symbols</h4>
        </div>
      </div>
      <div class="strength-container">
        <h5>STRENGTH</h5>
        <div class="strength-box">
          <p>NONE</p>
          <div class="bottom-box box1" id="myStrength"></div>
          <div class="bottom-box box2" id="myStrength "></div>
          <div class="bottom-box box3" id="myStrength  "></div>
          <div class="bottom-box box4" id="myStrength "></div>
        </div>
      </div>
      <div class="generate">
        <button>GENERATE</button>
        <img src="./Assets/icon-arrow-right.svg" alt="arrow-right icon" />
      </div>
    </div>
  </body>
</html>
